<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 120vh;
        }

        .item {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
        }

        .item1 {
            background-color: lightblue;
        }

        .item2 {
            position: sticky;
            top: 0;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="item item1">
        Item 1
    </div>
    <div class="item item2">
        Item 2
    </div>
</body>
</html>
